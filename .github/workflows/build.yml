name: Build and Test

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          ninja-build \
          libssl-dev \
          libcurl4-openssl-dev \
          valgrind
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -G "Ninja" \
          -DCMAKE_BUILD_TYPE=Release \
          -DSENTINEL_BUILD_CORTEX=OFF \
          -DSENTINEL_BUILD_WATCHTOWER=OFF \
          -DSENTINEL_BUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure
    
    - name: Run HTTP Client Tests with Valgrind
      if: success()
      run: |
        cd build/bin
        valgrind --leak-check=full --error-exitcode=1 --errors-for-leak-kinds=definite \
          ./HttpClientTests --gtest_filter=HttpClientTest.BasicGetRequest
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sentinel-linux
        path: |
          build/lib/libSentinelCore.a
          build/lib/libSentinelSDK.so
          build/lib/libSentinelSDK_static.a
        retention-days: 7

